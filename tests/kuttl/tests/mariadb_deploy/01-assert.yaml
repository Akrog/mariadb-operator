#
# Check for:
#
# - 1 MariaDB CR
# - 1 Pod for MariaDB CR
#

apiVersion: mariadb.openstack.org/v1beta1
kind: MariaDB
metadata:
  name: openstack
spec:
  secret: osp-secret
  storageRequest: 500M
status:
  conditions:
  - message: Setup complete
    reason: Ready
    status: "True"
    type: Ready
  - message: Deployment completed
    reason: Ready
    status: "True"
    type: DeploymentReady
  - message: Exposing service completed
    reason: Ready
    status: "True"
    type: ExposeServiceReady
  - message: MariaDB dbinit completed
    reason: Ready
    status: "True"
    type: MariaDBInitialized
  - message: RoleBinding created
    reason: Ready
    status: "True"
    type: RoleBindingReady
  - message: Role created
    reason: Ready
    status: "True"
    type: RoleReady
  - message: ServiceAccount created
    reason: Ready
    status: "True"
    type: ServiceAccountReady
  - message: Service config create completed
    reason: Ready
    status: "True"
    type: ServiceConfigReady
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: anyuid
  labels:
    app: mariadb
    cr: mariadb-openstack
    owner: mariadb-operator
  name: mariadb-openstack
spec:
  containers:
  - imagePullPolicy: IfNotPresent
    name: mariadb
    resources: {}
  restartPolicy: Always
  serviceAccount: mariadb-openstack
  serviceAccountName: mariadb-openstack
status:
  phase: Running
